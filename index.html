    <h1>Добрий день!</h1>
    <p>Україна - це країна в Східній Європі, яка має багату історію, культуру та традиції. Вона має прекрасні пейзажі, розмаїтість культурних звичаїв та величезний потенціал для розвитку. Україна є державою з багатою культурною спадщиною, чудовими місцями для подорожей та гостинними людьми.</p>
